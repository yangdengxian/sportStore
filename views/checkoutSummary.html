<h2>您的购物车</h2>

<div ng-controller="checkoutCtrl">

    <div class="alert alert-warning" ng-show="cartData.length == 0">
        你的购物车空空如也.
        <a href="#/products" class="alert-link">返回商城</a>
    </div>

    <div ng-hide="cartData.length == 0">
        <table class="table">
            <thead>
                <tr>
                    <th>数量</th>
                    <th>商品</th>
                    <th class="text-right">单价</th>
                    <th class="text-right">总价</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cartData">
                    <td class="text-center">{{item.count}}</td>
                    <td class="text-left">{{item.name}}</td>
                    <td class="text-right">{{item.price | currency}}</td>
                    <td class="text-right">{{ (item.price * item.count) | currency}}</td>
                    <td>
                        <button ng-click="remove(item.id)"
                                class="btn btn-sm btn-warning">
                            移除
                        </button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-right">总计:</td>
                    <td class="text-right">
                        {{total() | currency}}
                    </td>
                </tr>
            </tfoot>
        </table>

        <div class="text-center">
            <a class="btn btn-primary" href="#/products">继续购物</a>
            <a class="btn btn-primary" href="#/placeorder">结账</a>
        </div>
    </div>
</div>
